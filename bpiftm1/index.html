<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene background="color: #333333">
    <a-entity position="0 -0.9 -5"><a-plane color="#000000" width="20" height="10" rotation="-90 0 0"></a-plane></a-entity>
    <a-entity position="-6 0 -5"><a-box color="red"></a-box></a-entity>
    <a-entity position="-3 0 -5"><a-sphere color="green"></a-sphere></a-entity>
    <a-entity position="0 0 -5"><a-cylinder color="blue"></a-cylinder></a-entity>
    <a-entity position="3 0 -5"><a-cone color="yellow"></a-cone></a-entity>
    <a-entity position="6 0 -5"><a-dodecahedron color="purple"></a-dodecahedron></a-entity>

    <a-camera position="0 0 10"></a-camera>
  </a-scene>
</body>
</html>
